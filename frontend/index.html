<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <!-- Logo Section -->
        <div class="logo-container">
          <img src="assets/images/logo.png" alt="Parking Lot Logo" />
          <h1>Parking Lot Management System</h1>
        </div>
        <div id="content">
          <form id="auth-form" onsubmit="handleLogin(event)">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />

            <label>
              <input
                type="radio"
                class="radio"
                name="userType"
                value="user"
                required
              />
              User
            </label>
            <label>
              <input type="radio" class="radio" name="userType" value="owner" />
              Owner
            </label>
            <label>
              <input type="radio" class="radio" name="userType" value="admin" />
              Admin
            </label>

            <button type="submit">Login</button>
          </form>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
